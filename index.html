<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png">
    <title>Gongmeng</title>
    <!--link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet"-->
    <link href=".\bower_components\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet" />
    <link href=".\bower_components\font-awesome\css\font-awesome.min.css" rel="stylesheet" />
    <link href=".\bower_components\simple-line-icons\css\simple-line-icons.css" rel="stylesheet" />
    <link href=".\bower_components\animate.css\animate.min.css" rel="stylesheet" />
    <link href=".\css\menu.css" rel="stylesheet" />
    <link href=".\css\style.css" rel="stylesheet" />
  </head>
  <body ng-app="myApp">
    <div class="page-wrap">
      <div class="top-nav">
        <div class="container">
          <div class="pull-right" ng-controller="cartController">
            <a ui-sref="product.category" ng-click="myCart.openCart()">
              <i class="icon-book-open" aria-hidden="true"></i> {{myCart.cart_item}} รายการ {{myCart.cart_amount}} บาท
            </a>
          </div>
        </div>
      </div>
      <section class="section section--menu" id="Adrian" ng-controller="navController">
        <h2 class="section__title"><a href="#!/home" class="logo"><img src="./imgs/logo.png" alt="Gongmeng" class="img-responsive" /></a></h2>
        <nav class="menu menu--adrian">
          <ul class="menu__list">
            <li class="menu__item hidden-xs" ng-class="{true:'menu__item--current', false: ''}[ myNav.current_nav == 'home']"><a ui-sref="home" class="menu__link">หน้าแรก</a></li>
            <li class="menu__item" ng-class="{true:'menu__item--current', false: ''}[ myNav.current_nav == 'about']"><a ui-sref="about" class="menu__link">เกี่ยวกับเรา</a></li>
            <li class="menu__item" ng-class="{true:'menu__item--current', false: ''}[ myNav.current_nav == 'product']"><a ui-sref="product.category" class="menu__link">เมนูอาหาร</a></li>
            <li class="menu__item" ng-class="{true:'menu__item--current', false: ''}[ myNav.current_nav == 'contact']"><a ui-sref="contact" class="menu__link">ติดต่อเรา</a></li>
          </ul>
        </nav>
      </section>
      <div class="container" ui-view></div>
    </div>
    <section class="footer">
      <div class="container">
        &copy; Copyright 2017 GongMeng.
        <div class="pull-right">Design by Gongideas</div>
      </div>
    </section>
    <script src=".\bower_components\jquery\dist\jquery.js"></script>
    <script src=".\bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src=".\bower_components\angular\angular.min.js"></script>
    <script src=".\bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src=".\data\content.js"></script>
    <script src=".\data\category.js"></script>
    <script src=".\data\japan_food.js"></script>
    <script src=".\main.js"></script>
  </body>
</html>
